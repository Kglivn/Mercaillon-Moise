<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission S-42 — Accès Restreint</title>
  <style>
    /* (mêmes styles que précédemment, pas de changement) */
  </style>
</head>
<body>
  <div class="frame">
    <div class="scanline"></div>

    <header>
      <h1>Mission S-42 · Cellule Opérations Extérieures</h1>
      <div style="display:flex; gap:10px; align-items:center">
        <div class="badge">Accréditation ALPHA</div>
        <div class="stamp">Classifié</div>
      </div>
    </header>

    <main>
      <p class="intro">
        Agent, indiquez le <em>nom de lieu de rendez-vous</em> pour valider le protocole de contact.
      </p>

      <div class="line">
        <input id="code" type="text" autocomplete="off"
               placeholder="" aria-label="Nom de rendez-vous" />
        <button id="check">Vérifier</button>
      </div>

      <div id="status" class="status monosmall">
        ▷ En attente d’entrée opérateur<span class="cursor"></span>
      </div>
    </main>

    <footer>
      <div>Direction des Renseignements — Bureau S-42</div>
      <div>Ne pas diffuser sans autorisation</div>
    </footer>
  </div>

  <script>
    // Normalisation
    function normalize(str){
      return str.toLowerCase().replace(/\s+/g,' ').trim();
    }

    // Distance de Levenshtein simplifiée
    function levenshtein(a,b){
      const dp = Array.from({length:a.length+1}, ()=>Array(b.length+1).fill(0));
      for(let i=0;i<=a.length;i++) dp[i][0]=i;
      for(let j=0;j<=b.length;j++) dp[0][j]=j;
      for(let i=1;i<=a.length;i++){
        for(let j=1;j<=b.length;j++){
          dp[i][j] = (a[i-1]===b[j-1]) ? dp[i-1][j-1] :
            1+Math.min(dp[i-1][j],dp[i][j-1],dp[i-1][j-1]);
        }
      }
      return dp[a.length][b.length];
    }

    const ACCEPTED = [
      "the green station",
      "green station"
    ];

    const input = document.getElementById('code');
    const btn   = document.getElementById('check');
    const box   = document.getElementById('status');

    function verify(){
      const value = normalize(input.value);
      box.classList.remove('success','error');

      if(!value){
        box.textContent = "⚑ Aucun lieu saisi. Indiquez le nom de rendez-vous.";
        return;
      }

      let valid = false;
      for(const expected of ACCEPTED){
        if(value===expected){ valid=true; break; }
        if(levenshtein(value,expected)<=2){ valid=true; break; } // tolère 2 fautes
      }

      if(valid){
        box.classList.add('success');
        box.innerHTML = "✅ Validation confirmée. La rencontre avec les contacts locaux se déroulera à <strong>the Green Station</strong>. Détails transmis par canal discret.";
      }else{
        box.classList.add('error');
        box.innerHTML = "⛔ Nom invalide. Ce n’est pas le bon endroit. Réessayez.";
      }
    }

    btn.addEventListener('click', verify);
    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') verify(); });
  </script>
</body>
</html>
