<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission S-42 — Accès Restreint</title>
  <style>
    :root{
      --bg:#0e0f10;
      --ink:#33ff66;
      --dim:#b9ffcc;
      --danger:#e15050;
      --paper:#111;
      --frame:#2a2a2a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -20%, #1a1d1a 0%, var(--bg) 60%) fixed;
      color:var(--ink);
      font-family:"Courier New", Courier, monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .frame{
      width:min(720px, 100%);
      border:2px solid var(--frame);
      border-radius:12px;
      box-shadow:0 0 0 4px #000 inset, 0 10px 40px rgba(0,0,0,.6);
      background:
        linear-gradient(rgba(255,255,255,0.02), rgba(255,255,255,0)) ,
        repeating-linear-gradient(0deg, rgba(0,0,0,.15) 0 2px, rgba(0,0,0,0) 2px 4px),
        var(--paper);
      position:relative;
      overflow:hidden;
    }
    .scanline{
      position:absolute; inset:0;
      background: repeating-linear-gradient(180deg,
        rgba(0,0,0,.12) 0 1px, rgba(0,0,0,0) 1px 3px);
      pointer-events:none;
      mix-blend-mode: multiply;
      animation: flicker 6s infinite linear;
    }
    @keyframes flicker{
      0%,100%{opacity:.15} 50%{opacity:.22}
    }
    header{
      padding:18px 20px 8px;
      border-bottom:1px dashed #2a3a2a;
      display:flex; align-items:center; gap:12px; justify-content:space-between;
    }
    .badge{
      border:1px solid var(--ink);
      color:var(--ink);
      padding:6px 10px;
      letter-spacing:2px;
      text-transform:uppercase;
      font-weight:bold;
      border-radius:6px;
      font-size:.85rem;
    }
    .stamp{
      color:var(--danger);
      border:2px solid var(--danger);
      padding:4px 10px;
      transform: rotate(-6deg);
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      background:transparent;
      box-shadow:0 0 0 3px rgba(255,0,0,.12) inset;
    }
    h1{
      margin:0;
      font-size:1.1rem;
      letter-spacing:1.5px;
      text-transform:uppercase;
      color:var(--dim);
    }
    main{ padding:24px 20px 28px; }
    .intro{
      color:var(--dim);
      line-height:1.5;
      margin-bottom:18px;
    }
    .line{
      display:flex; gap:10px; align-items:stretch; margin:14px 0 8px;
    }
    input[type="text"]{
      flex:1;
      background:#0b0c0c;
      color:var(--ink);
      border:1px solid #284428;
      border-radius:8px;
      padding:14px 14px;
      font-size:1rem;
      outline:none;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.6);
    }
    button{
      background:var(--ink);
      color:#051105;
      border:none;
      border-radius:8px;
      padding:14px 16px;
      font-weight:700;
      letter-spacing:.5px;
      text-transform:uppercase;
      cursor:pointer;
      min-width:130px;
      box-shadow:0 6px 18px rgba(51,255,102,.15);
    }
    button:active{ transform:translateY(1px) scale(.997); }
    .status{
      min-height:56px;
      border:1px dashed #2b3f2b;
      border-radius:10px;
      padding:12px 14px;
      margin-top:12px;
      color:var(--dim);
      display:flex; align-items:center;
    }
    .status.success{ border-color:#3fa55f; color:#c9ffd6; }
    .status.error{ border-color:#7a3838; color:#ffbcbc; }
    .monosmall{ font-size:.9rem; opacity:.9 }
    footer{
      padding:10px 16px 16px;
      border-top:1px dashed #2a3a2a;
      color:#6aa56f;
      font-size:.82rem;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .cursor{
      display:inline-block; width:10px; background:var(--ink);
      margin-left:4px; animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink{ 50%{opacity:0} }
    @media (max-width:480px){
      .line{ flex-direction:column; }
      button{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="scanline" aria-hidden="true"></div>

    <header>
      <h1>Mission S-42 · Cellule Opérations Extérieures</h1>
      <div style="display:flex; gap:10px; align-items:center">
        <div class="badge">Accréditation ALPHA</div>
        <div class="stamp">Classifié</div>
      </div>
    </header>

    <main>
      <p class="intro">
        Agent, indiquez le <em>nom de lieu de rendez-vous</em> pour valider le protocole de contact.
      </p>

      <div class="line">
        <input id="code" type="text" autocomplete="off" aria-label="Nom de rendez-vous" />
        <button id="check">Vérifier</button>
      </div>

      <div id="status" class="status monosmall" aria-live="polite">
        ▷ En attente d’entrée opérateur<span class="cursor"></span>
      </div>
    </main>

    <footer>
      <div>Direction des Renseignements — Bureau S-42</div>
      <div>Ne pas diffuser sans autorisation</div>
    </footer>
  </div>

  <script>
    // Fonction distance de Levenshtein (tolérance d’orthographe)
    function levenshtein(a, b){
      const m = [];
      for(let i=0;i<=b.length;i++){ m[i]=[i]; }
      for(let j=0;j<=a.length;j++){ m[0][j]=j; }
      for(let i=1;i<=b.length;i++){
        for(let j=1;j<=a.length;j++){
          m[i][j] = b.charAt(i-1) === a.charAt(j-1)
            ? m[i-1][j-1]
            : Math.min(m[i-1][j-1]+1, m[i][j-1]+1, m[i-1][j]+1);
        }
      }
      return m[b.length][a.length];
    }

    function normalize(str){
      return str.toLowerCase().replace(/\s+/g,' ').trim();
    }

    const EXPECTED = normalize("green station");

    const input = document.getElementById('code');
    const btn   = document.getElementById('check');
    const box   = document.getElementById('status');

    function verify(){
      const raw = normalize(input.value);
      box.classList.remove('success','error');

      if(!raw){
        box.textContent = "⚑ Aucun lieu saisi. Indiquez le nom de rendez-vous.";
        return;
      }

      // Supprime un éventuel "the" au début
      const cleaned = raw.replace(/^the\s+/,'').trim();

      const dist = levenshtein(cleaned, EXPECTED);

      if(dist <= 2){
        box.classList.add('success');
        box.innerHTML = "✅ Validation confirmée. La rencontre avec les contacts locaux se déroulera à <strong>The Green Station</strong>. Détails transmis par canal discret.";
      } else {
        box.classList.add('error');
        box.innerHTML = "⛔ Nom invalide. Ce n’est pas le bon endroit. Réessayez.";
      }
    }

    btn.addEventListener('click', verify);
    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') verify(); });
  </script>
</body>
</html>
